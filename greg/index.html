<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dojo Arena</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
</head>
<body>
    <img src="images/beach.jpg" alt="beach" style="display: none">
    <img src="images/earth.jpg" alt="earth" style="display: none">
    <img src="images/dojo.jpg" alt="dojo" style="display: none">
    <img src="images/forest.jpg" alt="forest" style="display: none">
    <img src="images/matrix.jpg" alt="matrix" style="display: none">
    <img src="images/snow.jpg" alt="snow" style="display: none">
    <div id="wrapper">
        <div class="minibox">
            <h1>Select Arena</h1>
            <button class="btn1">beach</button>
            <button class="btn2">planet</button>
            <button class="btn3">dojo</button>
            <button class="btn4">forest</button>
            <button class="btn5">matrix</button>
            <button class="btn6">snow</button>
        </div>
        <div class="hidden show">
            <h1>Select Players</h1>
            <select class="left" name="ninja">
                <option value="select_ninja">Select Ninja</option>
                <option value="images/donny.png">Donatello</option>
                <option value="images/leo.png">Leonardo</option>
                <option value="images/mikey.png">Michelangelo</option>
                <option value="images/raphael.png">Raphael</option>
            </select>
            <select class="right" name="ninja1">
                <option value="select_ninja">Select Ninja</option>
                <option value="images/donny.png">Donatello</option>
                <option value="images/leo.png">Leonardo</option>
                <option value="images/mikey.png">Michelangelo</option>
                <option value="images/raphael.png">Raphael</option>
            </select>
        </div>
        <div class="charleft"></div>
        <div class="charright"></div>
    </div>
</body>
</html>
